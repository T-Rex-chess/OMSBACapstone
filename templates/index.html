<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Xtrapolate</title>
    <!-- Dark Theme Styling -->
    <style>
        body {
            background-color: #141A2D;
            color: #FFFFFF;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #252C40;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1, h2, h3 {
            color: #FFFFFF;
            font-family: 'Segoe UI Bold', sans-serif;
        }
        .btn-custom {
            background-color: #4E7CFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #415EAC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Xtrapolate!</h1>
        <h2>A Data Science Game</h2>
        <h3>Created by: Thomas Taylor, Jomaica Lei, Andy Turner
        <form action="/guess" method="POST">
            <p><input type="submit" class="btn-custom" value="Start the Game" /></p>
        </form>
        <form action="/" method="GET">
            <p><input type="submit" class="btn-custom" value="Back to Start" /></p>
        </form>
    </div>
</body>
</html>
